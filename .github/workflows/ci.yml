name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Frontend TypeScript check ────────────────────────────────────────────────
  check-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: TypeScript build
        run: npm run build --workspace=apps/ui
      - name: TypeScript typecheck
        run: npm run typecheck
        continue-on-error: true

  # ── Rust check via Tauri CLI (avoids generate_context!() proc macro panic) ──
  # Raw `cargo check` panics because generate_context!() needs the Tauri CLI
  # build context to resolve ACL manifests. We use tauri-apps/tauri-action with
  # --no-bundle so the Tauri CLI handles the correct build setup.
  check-rust:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - run: npm ci

      # Use Tauri CLI to build (with --no-bundle so it only compiles, no packaging)
      # This correctly initialises the build context that generate_context!() needs.
      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Tauri compile check
        run: tauri build --debug --no-bundle
        working-directory: apps/desktop
        env:
          TAURI_SKIP_DEVSERVER_CHECK: true
