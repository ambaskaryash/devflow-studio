name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            label: linux
          - os: macos-latest
            label: macos
          - os: windows-latest
            label: windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri -> target

      # Linux system dependencies for webkit2gtk
      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build and upload Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: DevFlow Studio ${{ github.ref_name }}
          releaseBody: |
            ## DevFlow Studio ${{ github.ref_name }}

            Visual DevOps Workflow Builder ‚Äî drag-and-drop pipeline automation for developers.

            ### Downloads

            | Platform | File |
            |----------|------|
            | üêß Linux | `.AppImage` (portable) or `.deb` (Debian/Ubuntu) |
            | üçé macOS | `.dmg` |
            | ü™ü Windows | `.exe` NSIS installer |

            ### Installation
            - **Linux AppImage**: `chmod +x DevFlow-Studio_*.AppImage && ./DevFlow-Studio_*.AppImage`
            - **Linux deb**: `sudo dpkg -i devflow-studio_*_amd64.deb`
            - **macOS**: Open `.dmg` ‚Üí drag to Applications
            - **Windows**: Run the `.exe` installer

            ### Requirements
            - Linux: webkit2gtk (pre-installed on Ubuntu/Fedora)
            - macOS: macOS 10.15+ (Catalina or later)
            - Windows: Windows 10/11 (WebView2 auto-installs)
          releaseDraft: false
          prerelease: false
          projectPath: apps/desktop
